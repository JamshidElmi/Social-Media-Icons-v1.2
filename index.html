<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Button Flip</title>
</head>
<body>

  <div class="button-group">
    <span style="--color: #3B5998;">
      <ion-icon name="logo-facebook"></ion-icon>
      <a class="btn-flip" data-back="Share" data-front="Facebook"></a>
    </span>
    <span style="--color: #25D366;">
      <ion-icon name="logo-whatsapp"></ion-icon>
      <a class="btn-flip" data-back="Share" data-front="Whatsapp"></a>
    </span>
    <span style="--color: #00ACEE;">
      <ion-icon name="logo-twitter"></ion-icon>
      <a class="btn-flip" data-back="Share" data-front="Twitter"></a>
    </span>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
